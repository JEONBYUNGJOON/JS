<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>엔덱스 연습</title>
    <style>
        #target { height: 100px; border: 3px solid black; font-size: 50px; text-align: center;}
    </style>
</head>
<body>
    <div id="target">

    </div>
    <button id="1st">첫번째 원소</button>
    <button id="2st">두번째 원소</button>
    <button id="3st">첫번째 원소</button>
    <script>
        let games = ['리그 오브 레전드', 'FC온라인', '발로란트'];
        // 첫번째 버튼을 누르면 배열의 0번째, 두번째 버튼 누르면 1번째,
        // 세번째 버튼 누르면 2번째 원소를 출력하시오
        let $target = $('#target');
        let $1st = $('#1st');
        let $2st = $('#2st');
        let $3st = $('#3st');

        $('#1st').on('click', function() {
            $target.text(games[0]);
        });

        $('#2st').on('click', function() {
            $target.text(games[1]);
        });

        $('#3st').on('click', function() {
            $target.text(games[2]);
        });
        

    </script>
</body>
</html>
