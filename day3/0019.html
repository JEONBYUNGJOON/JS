<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>jQuery append</title>
</head>
<body>
    <h1>값을 입력하면 ul에 출력하기</h1>
    <input type="text" id="irum">
    <ul id="target">
    </ul>
    <script>
        let $irum = $('#irum');
        let $target = $('#target');
        $irum.on('keyup', function(e){
            if(e.keyCode===13) {
                let irum = $irum.val();
                $irum.val('');
                $target.append(`<li>${irum}</li>`)
                
            }
        })
    </script>
</body>
</html>
