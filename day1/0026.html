<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 키를 입력하면 적정체중을 출력하기(적정체중: 키-105)-->
    <h1>적정체중 (키 - 105)</h1>
    <p>적정체중:<span id="target"></span></p>
    <input type="text" id="ki" placeholder="키 입력..."><br>
    <button onclick="체중계산();">체중출력</button>
    <script>
        function 체중계산() {
            const ki_element = document.getElementById('ki');
            const ki = parseInt(ki_element.value);
            const target = document.getElementById('target');
            const weight = ki - 105;
            target.innerHTML = weight + 'kg';
        }
    </script>
</body>
</html>
