<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <p>결과:<span id="target"></span></p>
    <input type="text" id="num1" placeholder="첫번째 숫자..."><br>
    <input type="text" id="num2" placeholder="두번째 숫자..."><br>
    <button onclick="결과();">클릭</button>
    <script>
        function 결과() {
            const num1 = $('#num1').val();
            const num2 = $('#num2').val();
            const target = $('#target');
            const result = num1 * num2;
            target.text(result);
        }
    </script>
</body>
</html>
