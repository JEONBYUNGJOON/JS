<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대표적인 객체</title>
    <script>
        // 자바스크립트는 클래스없이 객체를 바로 만든다
        let login = {};
        login.아이디 = 'spring';
        login.비밀번호 = '12345';
        console.log(login);

        let user = {
            아이디 : 'spring',
            비밀번호 : '12345'
        };
        console.log(user);

        user.이메일='spring@nafver.com';
        console.log(user);
    </script>
</head>
